<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Monitorizacion</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100 content-space">
        <div class="container-fluid h-custom pb-3">
            <div class="row pt-3 text-center">
                <h1>Sistema de Monitorizacion Remota</h1><h3> de equipos acondicionadores de aire industriales</h3>
            </div>
          <div class="row d-flex justify-content-center align-items-center pt-5">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="img/login-img-2.jpg"
                class="img-fluid d-none d-lg-block d-xl-block d-xxl-block" alt="Login image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4">
              <form>
      
                <div class="divider d-flex align-items-center my-4">
                  <h3 class="text-center fw-bold mx-3 mb-0">Iniciar Sesion</h3>
                </div>
      
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="text" name="email" class="form-control form-control-lg"
                    placeholder="Ingresa una direccion de correo valida" autocomplete="off" />
                  <label class="form-label" for="form3Example3">Correo electronico</label>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="text" name="password" class="form-control form-control-lg"
                    placeholder="Ingresa la contraseña" autocomplete="off"/>
                  <label class="form-label" for="form3Example4">Contraseña</label>
                </div>
      
      
                <div class="text-center text-lg-start mt-4 pt-2 d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Ingresar</button>
                </div>
      
              </form>
            </div>
          </div>
        </div>
        <div
          class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-2 px-4 px-xl-5 bg-primary">
          <!-- Copyright -->
          <div class="text-white mb-3 mb-md-0">
            Copyright © 2022. Todos los derechos reservados.
          </div>
          <!-- Copyright -->
      
          <!-- Right -->
          <div class="text-white mb-3 mb-md-0">
            Desarrollado por: <span class="fw-bold">Ricardo Barria</span>
          </div>
          <!-- Right -->
        </div>
      </section>

      <script src="js/auth.js"></script>
</body>
</html>
